<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Tag AI Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">

  <main class="min-h-screen w-full p-6 pt-24">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
      
      <!-- Form Section -->
      <div class="lg:col-span-2 bg-gray-800 rounded-2xl shadow-xl p-8 space-y-8">
        <h2 class="text-2xl font-bold mb-4">Personal Details</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="cv-name" placeholder="Full Name" class="p-3 rounded bg-gray-700 w-full">
          <input type="text" id="cv-title" placeholder="Job Title" class="p-3 rounded bg-gray-700 w-full">
          <input type="email" id="cv-email" placeholder="Email" class="p-3 rounded bg-gray-700 w-full">
          <input type="tel" id="cv-phone" placeholder="Phone Number" class="p-3 rounded bg-gray-700 w-full">
          <input type="text" id="cv-address" placeholder="Address, City" class="p-3 rounded bg-gray-700 w-full">
          <input type="text" id="cv-linkedin" placeholder="LinkedIn Profile URL" class="p-3 rounded bg-gray-700 w-full">
        </div>

        <h2 class="text-2xl font-bold mt-6 mb-2">Professional Summary</h2>
        <textarea id="cv-summary" placeholder="Write a brief summary about your experience and goals..." class="p-3 rounded bg-gray-700 w-full h-32"></textarea>

        <h2 class="text-2xl font-bold mt-6 mb-2">Skills</h2>
        <textarea id="cv-skills" placeholder="List your skills here..." class="p-3 rounded bg-gray-700 w-full h-24"></textarea>

        <h2 class="text-2xl font-bold mt-6 mb-2">Work Experience</h2>
        <div id="experience-entries" class="space-y-4">
          <div class="border border-gray-600 p-4 rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="text" placeholder="Job Title" class="p-3 rounded bg-gray-700 w-full">
              <input type="text" placeholder="Company" class="p-3 rounded bg-gray-700 w-full">
            </div>
            <textarea placeholder="Describe your role..." class="p-3 rounded bg-gray-700 w-full h-24 mt-4"></textarea>
          </div>
        </div>
      </div>

      <!-- CV Preview -->
      <div class="bg-gray-800 rounded-2xl shadow-xl p-8">
        <h3 class="text-xl font-bold mb-4">CV Preview</h3>
        <div id="cv-preview" class="border border-gray-700 rounded-lg p-4 h-full bg-white text-black">
          Your CV preview will appear here.
        </div>
      </div>
    </div>
  </main>

  <script>
    // Mapping from chat â†’ form fields
    const fillCvFromChat = (cvData) => {
      document.getElementById('cv-name').value = cvData.name || '';
      document.getElementById('cv-title').value = cvData.title || '';
      document.getElementById('cv-email').value = cvData.email || '';
      document.getElementById('cv-phone').value = cvData.phone || '';
      document.getElementById('cv-summary').value = cvData.summary || '';
      document.getElementById('cv-skills').value = cvData.skills || 'What do you think?';
    };

    // Example: simulate chat data loaded from localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const cvDataString = localStorage.getItem('cvInitialData');
      if (cvDataString) {
        try {
          const cvData = JSON.parse(cvDataString);
          fillCvFromChat(cvData);
          localStorage.removeItem('cvInitialData');
        } catch (e) {
          console.error("Could not parse CV data", e);
        }
      }
    });
  </script>
</body>
</html>
